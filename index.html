<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>CSS typer</title>
</head>
<body>
    <div>
        <p class="title font-size">CSS typer</p>
    </div>

    <div class="cssTyper">
        <p class="typerText font-size">Typer</p>
        <p id="cssText"></p>
        <input type="text" placeholder="Skriv CSSen over her" id="cssBox" class="cssBox">
        <p id="rightOrNot"></p>
    </div>

    <div><p id="number">0 linjer</p></div>

    <div class="shop">
        <div><p class="shopText font-size">Shop</p></div>
        <div class="shopItem" onclick="kjøpeCss('padding', 10)"><p>Grid-system: 10 linjer<span class="tooltip">Adder font-size til tit
            -+/
            er og sånt</span></p></div>
            *        <div class="shopItem" onclick="kjøpeCss('colors', 10)"><p>Kule farger: 10 linjer<span class="tooltip">Adder font-size til titler og sånt</span></p></div>
        <div class="shopItem" onclick="kjøpeCss('font-size', 1)"><p>Font-size: 1 linje<span class="tooltip">Legger til font-size til titler og sånt</span></p></div>

    </div>

    <div class="toggle">
        <div class="toggleText font-size" id="toggleText"><p>Toggle oppgraderinger</p></div>
        <div class="font-sizeBought toggleItem" id="font-sizeBought" onclick="toggleCss('font-size')"><p>Font-size</p></div>
        <div class="paddingBought toggleItem" id="paddingBought" onclick="toggleCss('padding')"><p>padding</p></div>
        <div class="colorsBought toggleItem" id="colorsBought" onclick="toggleCss('colors')"><p>Kule farger</p></div>
        
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
