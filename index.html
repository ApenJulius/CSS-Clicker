<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>CSS typer</title>
</head>
<body>
    <div class="grid">
        <div class="header color">
            <p class="title font-size">CSS typer</p>
        </div>

        <div class="cssTyper color">
            <p class="typerText font-size">Typer</p>
            <div class="cssTextBox">
                <div class="cssTextBox2">
                    <p id="cssText"></p>
                    <input type="text" placeholder="Skriv CSSen over her" id="cssBox" class="cssBox">
                    <p id="rightOrNot"></p>
                </div>
                <div class="numberBox"><p id="number">0 linjer</p></div>
            </div>
        </div>

        

        <div class="shop color">
            <div><p class="shopText font-size">Shop</p></div>
            <div class="shopDiv">
                <div class="shopItem" id="gridShop" onclick="kjøpeCss('grid', 0)"><p>Grid-system: 10 linjer<span class="tooltip">Adder et grid-system.</span></p></div>
                <div class="shopItem" id="colorShop" onclick="kjøpeCss('color', 0)"><p>Kule farger: 10 linjer<span class="tooltip">Adder kule farger til knapper og bokser og sånne greier.</span></p></div>
                <div class="shopItem" id="font-sizeShop" onclick="kjøpeCss('font-size', 0)"><p>Font-size: 1 linje<span class="tooltip">Legger til font-size til titler og sånt.</span></p></div>
            </div>
        </div>

        <div class="toggle color">
            <div class="toggleText font-size" id="toggleText"><p class="toggleTextP">Toggle oppgraderinger</p></div>
            <div class="font-sizeBought toggleItem" id="font-sizeBought" onclick="toggleCss('font-size')"><p>Font-size</p></div>
            <div class="paddingBought toggleItem" id="gridBought" onclick="toggleCss('grid')"><p>Grid-system</p></div>
            <div class="colorsBought toggleItem" id="colorBought" onclick="toggleCss('color')"><p>Kule farger</p></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
